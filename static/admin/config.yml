backend:
  name: git-gateway
  repo: olyism/tian-xia
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "page"
    label: "Pages"
    folder: "src/pages/page"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "templatePages"
    label: "Template pages"
    files:
      - file: "src/pages/index.md"
        label: "Homepage"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - label: Hero 
            name: hero
            widget: object
            fields: 
            - {label: Heading, name: heading, widget: string}
            - {label: Subheading, name: subheading, widget: string}
            - {label: Image, name: image, widget: image}
          - label: About
            name: about
            widget: object
            fields:
            - {label: Title, name: title, widget: string}
            - {label: Body, name: body, widget: markdown }
          - label: What we offer
            name: whatWeOffer
            widget: object
            fields:
            - {label: Title, name: title, widget: string}
            - {label: Body, name: body, widget: markdown}
          - label: Callout
            name: callout
            widget: object
            fields:
            - {label: Title, name: title, widget: string}
            - {label: Content, name: content, widget: string}
            - label: Button
              name: btn
              widget: object
              fields:
              - {label: Label, name: label, widget: string}
              - {link: Link, name: link, widget: string}
              - label: Target
                name: target
                widget: select
                options:
                - {label: "Same window", value: _self}
                - {label: "New window", value: _blank}
                default: _self
          - label: Partners
            name: partners
            widget: object
            fields:
            - {label: Title, name: title, widget: string}
            - label: Partner testimonials
              name: testimonials
              widget: list
              fields:
              - {label: Partner name, name: partnerName, widget: string}
              - {label: Logo, name: logo, widget: image}
              - label: Quotes
                name: quotes
                widget: list
                fields:
                - label: Quote
                  name: quote
                  widget: string
                - label: Author
                  name: author
                  widget: string
                - label: Footnote
                  name: footnote
                  widget: string
                  required: false
          - label: Fellows
            name: fellows
            widget: object
            fields:
            - label: Title
              name: title
              widget: string
            - label: Fellows testimonials
              name: testimonials
              widget: list
              fields:
              - {label: Quote, name: quote, widget: string}
              - {label: Author, name: author, widget: string}
            - label: Footer
              name: footerImg
              widget: image
